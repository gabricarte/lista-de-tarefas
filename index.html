<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container d-flex gap-5 flex-column justify-content-evenly align-items-center" style="height: 100vh;">
        <h1>Lista de tarefas</h1>
        <nav>
            <ul class="list-group">
                <li class="list-group-item"><button class="btn btn-primary btn-lg" id="btnAdicionarTarefa">Adicionar tarefa</button></li>
                <li class="list-group-item"><button class="btn btn-primary btn-lg" id="btnEditarTarefa">Editar tarefa</button></li>
                <li class="list-group-item"><button class="btn btn-primary btn-lg" id="btnRemoverTarefa">Excluir tarefa</button></li>
                <li class="list-group-item"><button class="btn btn-primary btn-lg" id="btnListarTarefas">Listar Tarefas</button></li>
                <li class="list-group-item"><button class="btn btn-primary btn-lg" id="btnObterTarefa">Obter uma tarefa</button></li>
            </ul>
        </nav>
    </main>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
